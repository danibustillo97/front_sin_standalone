<!-- register.component.html -->

<div class="register">
    <form class="custom-form" (ngSubmit)="onSubmit()" ngForm>
      <h1>Register</h1>
      <input
      type="text"
      id="name"
      [(ngModel)]="name"
      name="name"
      placeholder="Name"
      required="required"
    />
      <input
      type="text"
      id="username"
      [(ngModel)]="username"
      name="username"
      placeholder="Username"
      required="required"
    />
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="confirmPassword"
        name="password"
        placeholder="Repeat the password"
        required="required"
      />
      <button type="submit" >Register</button>
    </form>
  </div>
